<mat-card
  [style.max-width]="maxWidth"
  [style.min-width]="'min(100dvw, ' + minWidth + ')'"
>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <button
      [disabled]="closeIsDisabled || loading"
      [matTooltipShowDelay]="TOOLTIP_DELAY"
      mat-dialog-close
      mat-icon-button
      matTooltip="Close"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-dialog-content (keyup.enter)="onSubmit()">
    <ndc-dynamic #dynamic [ndcDynamicComponent]="data.component"></ndc-dynamic>
  </mat-dialog-content>
  <mat-dialog-actions *ngIf="buttonLabel">
    <div
      [matTooltipDisabled]="valid"
      [matTooltipShowDelay]="TOOLTIP_DELAY"
      class="action-buttons"
      matTooltip="Correct the errors in the form"
    >
      <button
        (click)="onSubmit()"
        [disabled]="!valid || store.ui.loading"
        color="primary"
        mat-flat-button
      >
        <mat-spinner *ngIf="store.ui.loading" [diameter]="20"></mat-spinner>
        <span *ngIf="!store.ui.loading">
          {{ buttonLabel }}
        </span>
      </button>
    </div>
  </mat-dialog-actions>
</mat-card>
