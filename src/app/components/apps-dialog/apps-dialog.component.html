<div class="dialog-container">
  <app-site
    *ngFor="let app of store.app.array"
    [app]="app"
    [appearance]="'outlined'"
  ></app-site>
  <button
    class="close-button"
    mat-dialog-close
    mat-stroked-button
    matTooltip="Close"
    matTooltipPosition="above"
    [matTooltipShowDelay]="TOOLTIP_DELAY"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>
