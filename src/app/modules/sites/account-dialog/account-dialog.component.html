<div [formGroup]="formGroup">
  <div *ngIf="user?.username" class="flex">
    <div class="avatar">{{ user!.username![0] }}</div>
    <div class="username">{{ user!.username }}</div>
  </div>
  <br />
  <app-password-field
    [fc]="formGroup.controls.currentPassword"
    [label]="'Current Password'"
  ></app-password-field>
  <app-password-field
    [fc]="formGroup.controls.newPassword"
    [label]="'New Password'"
  ></app-password-field>
  <app-password-field
    [fc]="formGroup.controls.confirmPassword"
    [label]="'Confirm Password'"
  ></app-password-field>
</div>
