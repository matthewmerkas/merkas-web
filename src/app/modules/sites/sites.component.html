<div [@fadeIn]>
  <div class="container">
    <ng-template #boardsHeader>
      <span class="header mat-content">Boards</span>
    </ng-template>
    <mat-accordion *ngIf="useAccordion; else boardsHeader">
      <mat-expansion-panel>
        <mat-expansion-panel-header>Boards</mat-expansion-panel-header>
        <div class="flex boards">
          <app-text-board [target]="'public'"></app-text-board>
          <app-file-board [target]="'public'"></app-file-board>
          <app-file-board [target]="'private'"></app-file-board>
          <app-text-board [target]="'private'"></app-text-board>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <span class="expanded header mat-content">Sites</span>
    <div class="flex search-container">
      <mat-form-field class="search">
        <input [formControl]="searchFc" matInput placeholder="Search" />
        <button
          (click)="searchFc.reset('')"
          [matTooltipShowDelay]="TOOLTIP_DELAY"
          aria-label="Clear Search"
          class="clear-button"
          mat-icon-button
          matSuffix
          matTooltip="Clear Search"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="flex sites-container">
      <app-site *ngFor="let site of sites" [@fadeIn] [site]="site"></app-site>
    </div>
  </div>
</div>
