<a [href]="siteUrl">
  <mat-card class="draw" matRipple *ngIf="site">
    <mat-card-header>
      <mat-card-title>{{ site.title }}</mat-card-title>
      <mat-card-subtitle>{{ site.subtitle }}</mat-card-subtitle>
      <img mat-card-avatar height="40" width="40" [src]="imageUrl" />
    </mat-card-header>
  </mat-card>
</a>
